<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="site-heading">
                <img src="images/view-dashboard.svg" alt="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="main-links">
                <div class="item">
                    <img src="images/home-variant.svg" alt="logo">
                </div>
                <div class="item">Home</div>
                <div class="item">
                    <img src="images/user.svg" alt="logo">
                </div>
                <div class="item">Profile</div>
                <div class="item">
                    <img src="images/message.svg" alt="logo">
                </div>
                <div class="item">Messages</div>
                <div class="item">
                    <img src="images/clock-time-three.svg" alt="logo">
                </div>
                <div class="item">History</div>
                <div class="item">
                    <img src="images/file-multiple.svg" alt="logo">
                </div>
                <div class="item">Tasks</div>
                <div class="item">
                    <img src="images/account-group.svg" alt="logo">
                </div>
                <div class="item">Communities</div>
            </div>
            <div class="secondary-links">
                <div class="item">
                    <img src="images/cog.svg" alt="logo">
                </div>
                <div class="item">Settings</div>
                <div class="item">
                    <img src="images/help-box.svg" alt="logo">
                </div>
                <div class="item">Support</div>
                <div class="item">
                    <img src="images/shield-check.svg" alt="logo">
                </div>
                <div class="item">Privacy</div>
            </div>

        </div>
        <div class="header"></div>
        <div class="main-content"></div>
        <div class="right-content"></div>
    </div>

</html>
